[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header
# Don't auto-discover the stress-test runner (standalone scripts, not pytest)
norecursedirs = ultimate __pycache__ .git .venv venv build dist
markers =
    unit: Unit tests — fast, isolated, no I/O (run with: pytest -m unit)
    integration: Integration tests — mocked, no real API calls (run with: pytest -m integration)
    e2e: End-to-end tests — require real API keys (run with: pytest -m e2e)
    slow: Tests that take longer to run
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
